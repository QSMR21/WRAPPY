<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrappy Studio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script type="module" src="./js/three.min.js"></script> 
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/OrbitControls.js"></script>  

    <section class="header">
        <a class="logo" href="index.html">
            <img src="Logo/Wrappy.png" alt="Logo du site">
        </a>
    </section>
    <h1>Gift Workshop</h1>
    <section class="workshop">
        <div class="canvas">
            <canvas id="canvasId"></canvas>
        </div>
        <form method="post">
            <h3>Upload your gift</h3>
            <p>Allowed format files : pdf, jpeg, png</p>
            <label for="file">Choose your file</label>
            <input id="file" name="file" type="file" multiple>
            <ul id="file-list">

            </ul>
        </form>
        
    </section>
    
    <footer>
        <div class="footer bar">
            <div class="column">
                <li class="label">Navigation</li>
                <li>Home</li>
                <li>Animations</li>
                <li>Pricing</li>
                <li>Studio</li>
                <li>Profile</li>
            </div>
            <img src="Logo/W Blanc.png" alt="Paraphe Logo">
            <div class="column">
                <li class="label">Links</li>
                <li>Twitter</li>
                <li>Terms and conditions</li>
            </div>
        </div>
        <p>&copy; 2024 wrappy.com</p>
    </footer>
</body>

</html>
